<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google.com</title>
    <link rel="stylesheet" href="2000.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">The Google Website in 2001</div>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="logo"
      />
      <p>Search the web using Google</p>
      <div class="search-bar">
        <input type="text" name="q" class="search-input" />
        <div class="buttons">
          <button class="search-button">Google Search</button>
          <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="links">
        <a href="#">Add Google Buttons To Your Browser</a><br /><br />
        <a href="#">Add Free WebSearch To Your Site</a>
      </div>
      <footer>
        <div class="footer-links">
          &copy;2000 Google Inc.
          <a href="#">About</a> | <a href="#">Search Tips</a> |
          <a href="#">Feedback</a> |
          <a href="#">Jobs@Google</a>
        </div>
      </footer>
    </div>
  </body>
</html>
