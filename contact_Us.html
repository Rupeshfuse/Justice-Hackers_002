<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./hamscript.js"></script>
    <style>
        body.dark-mode {
            background-color: #000000;
            background-image: none; 
        }
        body.dark-mode .container {
            background-color: #000000;
            color: #ffffff;
        }
        body.dark-mode .subheader{
            color: #ffffff;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #a9c9ff;
                background-image: linear-gradient(
                  180deg,
                  #a9c9ff 0%,
                  #ffbbec 100%
                );
            color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .contact-us {
            text-align: center;
            margin-bottom: -20px;
            
        }

        .contact-us h1 {
            font-size: 2.5em;
            margin-top: 80px;
        }
        
        .contact-us h3 {
            margin-top: 50px;
        }

        .contact-us p {
            margin-top:70px;
        }

        .subheader {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #000000;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            flex-grow:1;
            justify-content: center;
        }

        .contact-form label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            align-self: center;
        }

        .contact-form button:hover {
            background-color: #005bb5;
        }

        .text-gradient,
        .text-gradient > * {
            background: linear-gradient(to right, red, blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 50px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-us">
            <h1 class="text-gradient">Contact Us</h1>
            <h3>You can use the contact form or send an email to <span style="color:  #0073e6">info@digitalera.org</span></h3>
            <p class="subheader">We would love to hear from you! Please fill out the form below to get in touch.</p>
        </div>
        <div class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
